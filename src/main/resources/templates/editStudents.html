<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet"  href="/webjars/bootstrap-icons/1.10.3/font/bootstrap.icons.css">
    <title>Form Students</title>
</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form method="post" th:action="@{save(page=${page}, keyword=${keyword})}">

                <div>
                    <label>ID :</label>
                    <label th:text="${student.id}"></label>
                    <input class="form-control" type="text" name="id" th:value="${student.id}">
                </div>

                <div>
                    <label for="fullName">Nom :</label>
                    <input id="fullName" class="form-control" type="text" name="fullName" th:value="${student.fullName}">
                    <span class="text-danger" th:errors="${student.fullName}"></span>
                </div>
                <div>
                    <label for="Birth">Birth :</label>
                    <input id="Birth" class="form-control" type="date" name="Birth" th:value="${student.Birth}">
                    <span class="text-danger" th:errors="${student.Birth}"></span>
                </div>
                <div>
                    <label for="Mark">Mark :</label>
                    <input id="Mark" class="form-control" type="text" name="Mark" th:value="${student.Mark}">
                    <span class="text-danger" th:errors="${student.Mark}"></span>
                </div>
                <div>
                    <label for="Status">Status :</label>
                    <input  id="Status" type="checkbox" name="Status" th:checked="${student.Status}">
                    <span class="text-danger" th:errors="${student.Status}"></span>
                </div>
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
