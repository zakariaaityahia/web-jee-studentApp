<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet"  href="/webjars/bootstrap-icons/1.10.3/font/bootstrap.icons.css">
    <title>Students app</title>
</head>
<body>
<div layout:fragment="content1">
<div class="p-3 m-2">
    <div class="card">
        <div class="card-header">Students list</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>Keyword:</label>
                <input type="text" name="keyword" th:value="${keyword}"/>
                <button type="submit" class="btn btn-success">
<!--                    <i class="bi bi-search"></i>-->
                    search
                </button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <td>Id</td>
                    <td>Full name</td>
                    <td>Birth</td>
                    <td>Mark</td>
                    <td>Status</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${ListStudents}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.fullName}"></td>
                    <td th:text="${p.birth}"></td>
                    <td th:text="${p.mark}"></td>
                    <td th:text="${p.status}"></td>
                    <td>
                        <a onclick="return confirm('are you sure you want to delete this student ?')" class="btn btn-danger"
                           th:href="@{deleteStudent(id=${p.id}, keyword=${keyword}, page=${currentPage})}" >Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="p, s:${pages}">
                    <a th:href="@{index(page=${s.index}, keyword=${keyword})}" th:text="${s.index}"
                    th:class="${currentPage == s.index?'btn btn-dark ms-1':'btn btn-outline-dark ms-1 mt-1'}"
                    ></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</body>
</html>
