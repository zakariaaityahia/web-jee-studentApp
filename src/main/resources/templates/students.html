<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-3 m-2">
    <div class="card">
        <div class="card-header">Students list</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>Keyword:</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-info">Chercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <td>Id</td>
                    <td>Full name</td>
                    <td>Birth</td>
                    <td>Mark</td>
                    <td>Status</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${ListStudents}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.fullName}"></td>
                    <td th:text="${p.birth}"></td>
                    <td th:text="${p.mark}"></td>
                    <td th:text="${p.status}"></td>
                    <td>
                        <a onclick="return confirm('are yous sure you want to delete')" class="btn btn-warning" th:href="@{deleteStudent(id=${p.id})}" >Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="p, s:${pages}">
                    <a th:href="@{index(p=${status.index})}" th:text="${status.index}"
                    th:class="${currentPage == status.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                    ></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
