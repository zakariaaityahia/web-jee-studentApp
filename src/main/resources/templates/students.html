<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-3 m-2">
    <div class="card">
        <div class="card-header">Students list</div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <td>Id</td>
                    <td>Full name</td>
                    <td>Birth</td>
                    <td>Mark</td>
                    <td>Status</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${ListStudents}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.fullName}"></td>
                    <td th:text="${p.birth}"></td>
                    <td th:text="${p.mark}"></td>
                    <td th:text="${p.status}"></td>
                    <td>
                        <a onclick="return confirm('are yous sure you want to delete')" class="btn btn-warning" th:href="@{deleteStudent(id=${p.id})}" >Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
